<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PomodoroApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cf11a82493.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body class="bgc">

    <div class="wrapper">
        <div class="box">
            <div class="box__btns">
                <button class="box__btn pomodoro-btn box__btn--active ">Pomodoro</button>
                <button class="box__btn short-btn">short Break</button>
                <button class="box__btn long-btn">Long Break</button>
            </div>
            <h1 class="box__title">Let's start</h1>
            <p class="box__timer">25:00</p>
            <div class="box__start-btns">
                <button class="box__start">start</button>
                <button class="box__skip"><i class="fa-solid fa-forward"></i></button>
            </div>

        </div>
    </div>


    <script src="./js/main.js"></script>
</body>

</html>
